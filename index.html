<!DOCTYPE html>
<html lang="hu" ng-app="bevasarlo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlós bohockodás</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="title">
      <h1>{{title}}</h1>
    </div>
    

<div class="minden">
      <div class="Kategoria">
        <span>Kategória
        </span>
        <div class="input-group mb-3">
            <select class="form-select" id="kategoria" >
              <option selected>Choose...</option>
              
            </select>
          </div>
      </div>
    
      <div class="Termeknev">
        <span>
            Terméknév
        </span>
        <div class="input-group mb-3">
            <select class="form-select" id="termeknev" onchange="valtozas()">
            <option selected>Choose...</option>
            
            </select>
        </div>
      </div>
      <div class="Mennyiseg mb-3">
          <span>Mennyiség</span>
          <input type="number" class="form-control" value="0">
      </div>

      <div class="Egysegar">
          <span>Egység ár</span>
          <input type="number" class="form-control" readonly id="egysegar">
      </div>

      <div class="Osszeg">
        <span>Összeg</span>
        <input type="text" class="form-control" readonly>
    </div>

    <button type="button" class="btn btn-success">+</button>

</div> 
<div class=tablazat>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Kategória</th>
            <th scope="col">Terméknév</th>
            <th scope="col">Mennyiség</th>
            <th scope="col">Egységár</th>
            <th scope="col">Összeg</th>
            <th scope="col">Művelet</th>
          </tr>
        </thead>
        <tbody>
          
         
        </tbody>
      </table>
</div>
<div>
    <button type="button" class="btn btn-danger">Törlés</button>
    <button type="button" class="btn btn-success">Mentés</button>

<br>
    <span>Fizetendő</span>
    <input type="text" class="form-control" readonly>
</div>

       
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/ng-notify.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
