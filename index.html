<!DOCTYPE html>
<html lang="hu" ng-app="orarendApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlós bohockodás</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>Bevásárló lista</h1>

<div class="minden">
    <span>Kategória
    </span>
    <div class="input-group mb-3">
        <select class="form-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="Termeknev">
        <span>
            Terméknév
        </span>
        <div class="input-group mb-3">
            <select class="form-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            </select>
        </div>
      </div>
      <div class="Mennyiseg mb-3">
          <span>Mennyiség</span>
          <input type="number" class="form-control" name="" id="">
      </div>
      <div class="Egysegar">
          <span>Egység ár</span>
          <input type="text" class="form-control" readonly>
      </div>
      <div class="Osszeg">
        <span>Összeg</span>
        <input type="text" class="form-control" readonly>
    </div>
    <button type="button" class="btn btn-success">+</button>
</div> 
<div class=tablazat>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
</div>
<div>
    <button type="button" class="btn btn-danger">Törlés</button>
    <button type="button" class="btn btn-success">Mentés</button>

<br>
    <span>Fizetendő</span>
    <input type="text" class="form-control" readonly>
</div>

       
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/ng-notify.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
